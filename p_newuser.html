
<div class="well" style="margin-top: 20px;">
  <div class="row">
        <span> <p class="pull-left">{{headermessage}}</p><br/></span>	
      <h2 style="text-align: center";>Register</h2>
      
    	<form class="form-horizontal" role="form" name="regform">
        <div class="col-md-3"></div>
    	<div class="col-md-6">
      
        <div class="form-group">
        <label for="register_usernameinput" >Username: </label> 
        <input type="text" class="form-control" ng-model="user.userName" name="register_username" id="register_usernameinput" placeholder="Username" required/>
        </div>

        <div class="form-group">
        <label for="registeremailinput" >Email: </label>	
        <input type="text" class="form-control" ng-model="user.userEmail" name="reg_email" id="register_emailinput" placeholder="Email" required/>
        </div>

        <div class="form-group">
        <label for="register_pw">Password: </label>
        <input type="text" class="form-control"  ng-model="user.userPass" name="reg_pass" id="register_pw" placeholder="Password" required/>
      	</div>
        
        <button class="btn btn-primary btn-large pull-right" ng-click="Register()" ng-disabled="!regform.$valid">Register</button>

       </div>
        
       </form>
       
       <div class="col-md-3"></div>
       </div>
       <!-- <pre>{{user}}</pre> -->
       </div>

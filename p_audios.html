<div class="well" style="margin-top: 20px;">
<div class="row">
	<div class="col-md-12" style="text-align: center;"><h1>Audio Items<h1></div>
</div>
<div class="row">
<div class="col-md-12" style="text-align: center;">
	
	<div class="input-group col-md-2">

	<label for="title_query">filter by title:  </label>
	<input type="text" id="title_query" ng-model="query.title">
	</div>
	
	<div class="input-group col-md-2">
	<label for="tag_query">filter by tags:  </label>
	<input type="text" id="tag_query" ng-model="query.tags">
	</div>

				<table class="table table-rounded table-hover table-cursor well" style="margin-top: 20px;">
				  <thead>

				    <th>Title</th>
				    <th>Tags</th>
				    <th>Edit</th>
				    <th>View</th>
				    				   
				  </thead>
				  <tbody>
		<!--		    <tr ng-repeat="item in audioitems (filteredAudioitems = (taga= | filter: query))| orderBy:predicate:reverse"> -->
				      <tr ng-repeat="item in audioitems | filter: query: strict | orderBy:predicate:reverse">
				      <th>{{ item.title }}</th>
				      <th>{{ item.tags }}</th>
				   	  <th><a class="btn btn-primary btn-large" href="#/audiodetail/{{ item._id }}"><span class="glyphicon glyphicon-pencil"></span></a></th>
				   	  <th><button class="btn btn-primary btn-md" ng-click="ShowUnity(audiotems[$index]._id)"><img src="http://servicemedia.s3.amazonaws.com/unityicon.png"></button></th>	
				    </tr>
				  </tbody>
				</table>

</div>
<pre>{{audioitems}}</pre>
</div>
